version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - 5432:5432

  pgadmin:
    image: fenglc/pgadmin4:python3.6-slim
    restart: always
    environment:
      DEFAULT_USER: postgres
      DEFAULT_PASSWORD: postgres
    ports:
      - 5050:5050